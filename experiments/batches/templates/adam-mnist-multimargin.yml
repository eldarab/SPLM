general:
  seed: 42
  use_cuda: False
data:
  dataset: mnist
  train_samples: 10000
  eval_samples: 2001
model:
  input_dim: 784
  hidden_dim: 32
  output_dim: 10  # must be equal to num_classes
  activation: Softplus
  num_classes: 10
  loss: MultiMarginLoss
optim:
  epochs: 100
  batch_size: 1000
  optimizer: adam
  lr: 0.0005
  scheduler:
    gamma: null
    step_size: null
    type: no