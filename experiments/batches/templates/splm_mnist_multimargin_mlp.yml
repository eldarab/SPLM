data:
    dataset: mnist
    eval_samples: 1001
    train_samples: 5001
general:
    seed: 42
    use_cuda: true
model:
    model_name: mlp
    activation: Softplus
    loss: MultiMarginLoss
optim:
    batch_size: 1000
    epochs: 5
    optimizer: splm
    K: 50
    beta: 10
    scheduler:
        use_scheduler: false
