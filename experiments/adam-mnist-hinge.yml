general:
  seed: 42
  use_cuda: True
data:
  dataset: mnist
  train_samples: 1000
  eval_samples: 100
model:
  input_dim: 784
  hidden_dim: 32
  output_dim: 10  # must be equal to num_classes
  activation: Softplus
  num_classes: 10
  loss: hinge
  margin: 1.
optim:
  epochs: 100
  batch_size: 100
  optimizer: adam
  lr: 0.0005
